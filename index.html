
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
    const canvas = document.querySelector('#draw');
    const ctxt= canvas.getContext('2d');
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    ctxt.strokeStyle= '#BADASS';
    ctxt.lineJoin= 'round';
    ctxt.lineCap= 'round';
    ctxt.lineWidth=100;
    ctxt.globalCompositeOperation='multiply';
    let isDrawing= false;
    let lastX=0;
    let lastY=0;
    let hue=0;
    let direction=true;

    function draw(e){
if(!isDrawing){return;}//stop the fn from running when they are not moused bdown
      console.log(e);
      ctxt.strokeStyle= `hsl(${hue},100% , 50% )`;
      /* ctxt.lineWidth=hue; */
      //actual drawing
      ctxt.beginPath();
      //start from
      ctxt.moveTo(lastX,lastY);
      // go to
      ctxt.lineTo(e.offsetX,e.offsetY);
      ctxt.stroke();
      [lastX,lastY]=[e.offsetX,e.offsetY];
      hue++;
      if(hue>=360){
        hue=0;
      }
      if (ctxt.lineWidth>=100 || ctxt.lineWidth<=1){
        direction=!direction;
      }
      if(direction){
        ctxt.lineWidth++
      }else{
        ctxt.lineWidth--;
      }
    }
    //mouse clicks
    canvas.addEventListener('mousemoved', draw);
    canvas.addEventListener('mousedown' , ()=>{
      isDrawing=true
      [lastX,lastY]=[e.offsetX,e.offsetY];
    });
    canvas.addEventListener('mouseup' , ()=>isDrawing=false);
    canvas.addEventListener('mouseout' , ()=>isDrawing=false);
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
